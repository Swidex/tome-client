<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Providers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-title>Pair</ion-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-icon class="field-icon" name="link"></ion-icon>
        <ion-input required=true placeholder="Provider Email" name="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon class="field-icon" name="link"></ion-icon>
        <ion-input required=true placeholder="Provider Password" name="password" type="password"></ion-input>
      </ion-item><br>
      <ion-button color="secondary" type="submit" size="full" expand="block" (click)="pair()">PAIR</ion-button>
    </ion-card-content>
  </ion-card>
  
  <ion-refresher slot="fixed" (ionRefresh)="loadProviders($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  

</ion-content>
