<ion-content class="ion-padding" color="primary">
  <div class="grid-wrap">
    <div class="logo-wrap">
      <img src="../../../assets/fullLogo_transparent.png" style="height:10vh" position="stacked">
    </div>
    <ion-card color="dark" class="login-card">
      <div class="ion-padding">
        <ion-card-header>
          <ion-card-title>Sign In</ion-card-title>
        </ion-card-header>
        <ion-item color="dark" position="stacked">
          <ion-input required=true placeholder="Email" autofocus=true name="email" type="text" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <ion-item color="dark" position="stacked">
          <ion-input required=true placeholder="Password" name="password" type="password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
      </div>
    </ion-card>
    <div class="footer">
      <ion-button routerLink="/register" routerDirection="forward" color="secondary">Register</ion-button>
      <span class="buffer"></span>
      <ion-button color="secondary" type="submit" (click)="login()" [disabled]="credentials.email == '' || credentials.password == ''">
        Sign In&nbsp;&nbsp;
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
